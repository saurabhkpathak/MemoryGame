<div class="container-fluid">
    <span>
        Please tell the grid size with which you want to play
    </span>
    Rows
    <input type="number" ng-model="gridSize.row" class="form-control" placeholder="enter only integers, less than 10" /> Columns
    <input type="number" ng-model="gridSize.column" class="form-control" placeholder="enter only integers, less than 10" />
    <button class="form-control btn btn-primary" ng-click="createGridAndRedirect()">Play</button>
</div>
